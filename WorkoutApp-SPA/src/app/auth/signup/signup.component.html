<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="text" matInput placeholder="Username" ngModel name="username" required #usernameInput="ngModel" />
      <mat-error *ngIf="usernameInput.hasError('required')">Field must not be empty.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="First Name"
        ngModel
        name="firstName"
        required
        #firstNameInput="ngModel"
      />
      <mat-error *ngIf="firstNameInput.hasError('required')">Field must not be empty.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Last Name" ngModel name="lastName" required #lastNameInput="ngModel" />
      <mat-error *ngIf="lastNameInput.hasError('required')">Field must not be empty.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" ngModel name="email" email required #emailInput="ngModel" />
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password"
        matInput
        placeholder="Password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required>Agree to Terms and Conditions.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">
      Submit
    </button>
  </form>
</section>
