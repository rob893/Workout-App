schema: ./src/schema.ts
generates:
  src/models/schema.ts:
    config:
      useIndexSignature: true
      defaultMapper: DeepPartial<{T}>
    plugins:
      - typescript
      - typescript-resolvers
      - add: "import { DeepPartial } from 'utility-types';"

hooks:
  afterAllFileWrite:
    - prettier --write
